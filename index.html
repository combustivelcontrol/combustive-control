<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Controle</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
      text-transform: uppercase;
      margin-top: 20px;
    }

    .image-container {
      width: 150px;
      height: 150px;
      overflow: hidden;
      border-radius: 50%;
      margin: 20px auto;
      border: 2px solid #3498db;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 50%;
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="https://cdn-icons-png.flaticon.com/512/891/891035.png" alt="Tanque de Combustível">
</div>

<p>Bem-vindo ao Painel de Controle. Selecione uma opção abaixo para capturar uma foto ou vídeo:</p>

<label for="fileInput">Capturar Foto ou Vídeo</label>
<input type="file" accept="image/*,video/*" capture="camera" id="fileInput">
<button onclick="enviarArquivo()">Enviar</button>

<script>
  function enviarArquivo() {
    var fileInput = document.getElementById('fileInput');
    var arquivo = fileInput.files[0];

    if (arquivo) {
      // Aqui você pode implementar a lógica para enviar o arquivo para o painel de controle.
      // Por exemplo, você pode usar AJAX para enviar o arquivo para o servidor.
      console.log('Arquivo selecionado:', arquivo);
    } else {
      console.log('Nenhum arquivo selecionado.');
    }
  }
</script>

</body>
</html>
</body>
</html>
