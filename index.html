<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Controle</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .panel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 65px;
      padding: 20px;
      border: 2px solid #3498db;
      border-radius: 10px;
    }

    .image-container {
      width: 150px;
      height: 150px;
      overflow: hidden;
      border-radius: 50%;
      margin: 20px auto;
      border: 2px solid #3498db;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .text-container {
      border: 2px solid #3498db;
      padding: 20px;
      margin: 20px;
      width: 70%;
      box-sizing: border-box;
      border-radius: 10px;
      word-wrap: break-word; /* Quebra de texto */
    }

    .text-container p {
      font-weight: bold; /* Texto em negrito */
      margin: 0;
    }

    label, button {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    label {
      background-color: #3498db;
      color: #fff;
    }

    button {
      background-color: #2ecc71;
      color: #fff;
      border: none;
    }

    .video-list {
      margin-top: 20px;
    }

    video {
      width: 100%;
      max-width: 300px;
      margin-bottom: 10px;
    }

    .success-message {
      color: #2ecc71;
      font-size: 18px;
      margin-top: 10px;
    }

    footer {
      background-color: #f2f2f2;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      margin-top: 25px;
    }

    footer p {
      font-size: 12px;
      text-transform: uppercase;
      margin: 0;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="panel-container">
    <div class="image-container">
      <img id="imagemCapturada" src="https://cdn-icons-png.flaticon.com/512/891/891035.png" alt="Tanque de Combustível">
    </div>

    <div class="text-container">
      <p>Bem-vindo ao Painel de Controle. Selecione uma opção abaixo para capturar uma foto ou vídeo:</p>
     </p>
    </div>

    <label for="fileInput">Capturar Foto ou Vídeo</label>
    <input type="file" accept="image/*,video/*" capture="camera" id="fileInput">
    <button onclick="enviarArquivo()">Enviar</button>

    <div class="video-list" id="videoList"></div>
    <div class="success-message" id="successMessage"></div>
  </div>
</div>

<footer>
  <p>Este conjunto de diretrizes estabelece as bases para o uso ético da ferramenta, garantindo transparência, integridade e responsabilidade...</p>
</footer>

<script>
  function enviarArquivo() {
    var fileInput = document.getElementById('fileInput');
    var arquivo = fileInput.files[0];

    var videoList = document.getElementById('videoList');
    var successMessage = document.getElementById('successMessage');

    if (arquivo) {
      // Lógica para enviar o arquivo

      // Ocultar a imagem ou vídeo capturado
      var imagemCapturada = document.getElementById('imagemCapturada');
      if (imagemCapturada) {
        imagemCapturada.style.display = 'none';
      }

      // Exibir mensagem de sucesso
      successMessage.textContent = 'Arquivo enviado com sucesso!';

      // Adicionar um registro abaixo após a captura de tela
      var registro = document.createElement('p');
      registro.textContent = 'Nova captura de tela realizada em ' + new Date().toLocaleString();
      videoList.appendChild(registro);

      // Limpar input de arquivo para permitir novas capturas
      fileInput.value = '';
    }

    // Exibir a imagem novamente se houver uma nova captura
    if (imagemCapturada) {
      imagemCapturada.style.display = 'block'; // ou 'inline' dependendo do seu layout
    }
  }
</script>
</body>
</html>
