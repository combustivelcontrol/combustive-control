<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Controle</title>
  <style>
    /* ... (seu estilo CSS existente) */
  </style>
</head>
<body>

<div class="panel-container">
  <div class="image-container">
    <img id="imagemCapturada" src="https://cdn-icons-png.flaticon.com/512/891/891035.png" alt="Tanque de Combustível">
  </div>

  <div class="text-container">
    <p>Bem-vindo ao Painel de Controle. Selecione uma opção abaixo para capturar uma foto ou vídeo:</p>
  </div>

  <label for="fileInput">Capturar Foto ou Vídeo</label>
  <input type="file" accept="image/*,video/*" capture="camera" id="fileInput">
  <button onclick="enviarArquivo()">Enviar</button>

  <div class="video-list" id="videoList"></div>
  <div class="success-message" id="successMessage"></div>
</div>

<footer>
  <!-- Seu rodapé HTML existente -->
</footer>

<script>
  function enviarArquivo() {
    var fileInput = document.getElementById('fileInput');
    var arquivo = fileInput.files[0];

    var videoList = document.getElementById('videoList');
    var successMessage = document.getElementById('successMessage');

    if (arquivo) {
      // Lógica para enviar o arquivo

      // Ocultar a imagem ou vídeo capturado
      var imagemCapturada = document.getElementById('imagemCapturada');
      if (imagemCapturada) {
        imagemCapturada.style.display = 'none';
      }

      // Exibir mensagem de sucesso
      successMessage.textContent = 'Arquivo enviado com sucesso!';

      // Adicionar um registro abaixo após a captura de tela
      var registro = document.createElement('p');
      registro.textContent = 'Nova captura de tela realizada em ' + new Date().toLocaleString();
      videoList.appendChild(registro);

      // Limpar input de arquivo para permitir novas capturas
      fileInput.value = '';
    }

    // Exibir a imagem novamente se houver uma nova captura
    if (imagemCapturada) {
      imagemCapturada.style.display = 'block'; // ou 'inline' dependendo do seu layout
    }
  }
</script>
</body>
</html>
